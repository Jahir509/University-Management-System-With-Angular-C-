<form><br>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="Name" class="control-label col-md-2">Name:</label>
            <div class="col-md-10">
                <input type="text" id="Name" name="Name" class="form-control" [(ngModel)] = "Name">
            </div>
        </div>
        <div class="form-group">
            <label for="Email" class="control-label col-md-2">Email:</label>
            <div class="col-md-10">
                <input type="text" id="Email" name="Email" class="form-control" [(ngModel)] = "Email">
            </div>
        </div>
        <div class="form-group">
            <label for="Phone" class="control-label col-md-2">Phone:</label>
            <div class="col-md-10">
                <input type="text" id="Phone" name="Phone" class="form-control" [(ngModel)] = "Phone">
            </div>
        </div>
        <div class="form-group">
            <label for="Date" class="control-label col-md-2">Date:</label>
            <div class="col-md-10">
                <input type="text" id="Date" name="Date" class="form-control" [(ngModel)] = "Date">
            </div>
        </div>
        <div class="form-group">
            <label for="Address" class="control-label col-md-2">Address:</label>
            <div class="col-md-10">
                <input type="text" id="Address" name="Address" class="form-control" [(ngModel)] = "Address">
            </div>
        </div>
        <div class="form-group">
            <label for="DepartmentId" class="control-label col-md-2">Department:</label>
            <div class="col-md-10">
                <select class="form-control" (change)="test($event)">
                    <option>Select Department ...</option>
                    <option *ngFor= "let dept of departments" [value]="dept.Id">{{dept.Code}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="button" (click)="SaveStudent()" value="Save" class="btn btn-primary">
            </div>
        </div>
    </div>
</form>
