<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="DepartmentId" class="control-label col-md-2">Department</label>
                <div class="col-md-10">
                    <select class="form-control" (change)="selectDept($event)">
                        <option>Select Department ...</option>
                        <option *ngFor="let dept of departments" [value]="dept.Id">{{dept.Code}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Course" class="control-label col-md-2">Course</label>
                <div class="col-md-10">
                    <select class="form-control" >
                        <option>Select Course ...</option>
                        <option ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="RoomNo" class="control-label col-md-2">Room No</label>
                <div class="col-md-10">
                    <select class="form-control" (change)="selectClassroom($event)">
                        <option>Select Room ...</option>
                        <option *ngFor="let classroom of classrooms" [value]="classroom.RoomNo" [selected]="classroom.RoomNo == text">{{classroom.RoomNo}}</option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="Date" class="control-label col-md-2">Date: </label>
                <div class="col-md-10">
                    <input class="form-control" type="date" name="Date" id="Date"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="DepartmentId" class="control-label col-md-2">StartTime</label>
                <div class="col-md-10">
                    <select class="form-control" (change)="selectDept($event)">
                        <option>Select Start Time ...</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                        <option value="7:00 PM">7:00 PM</option>
                        <option value="8:00 PM">8:00 PM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="EndTIme" class="control-label col-md-2">Endtime</label>
                <div class="col-md-10">
                    <select class="form-control" (change)="selectDept($event)">
                        <option>Select Start Time ...</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="5:00 PM">5:00 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                        <option value="7:00 PM">7:00 PM</option>
                        <option value="8:00 PM">8:00 PM</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="button" (click)="Allocate()" value="Allocate" class="btn btn-primary" > ||
            <input type="button" (click)="Cancel()" value="Cancel" class="btn btn-danger">
        </div>
    </div>

   
 
</form>
