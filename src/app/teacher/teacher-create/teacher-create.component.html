<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Name" class="control-label col-md-2">Name: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="Name" id="Name" [(ngModel)]="teacher.Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="control-label col-md-2">Email: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="Email" id="Email" [(ngModel)]="teacher.Email">
                </div>
            </div>
            <div class="form-group">
                <label for="Phone" class="control-label col-md-2">Phone: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="Phone" id="Phone" [(ngModel)]="teacher.Phone">
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="control-label col-md-2">Address: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="Address" id="Address" [(ngModel)]="teacher.Address">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="Designation" class="control-label col-md-2">Designation: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="Designation" id="Designation"
                        [(ngModel)]="teacher.Designation">
                </div>
            </div>
            <div class="form-group">
                <label for="CreditTaken" class="control-label col-md-2">CreditTaken: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="CreditTaken" id="CreditTaken"
                        [(ngModel)]="teacher.CreditTaken">
                </div>
            </div>
            <div class="form-group">
                <label for="CreditRemain" class="control-label col-md-2">CreditRemain: </label>
                <div class="col-md-10">
                    <input class="form-control" type="text" name="CreditRemain" id="CreditRemain"
                        [(ngModel)]="teacher.CreditRemain">
                </div>
            </div>
            <div class="form-group">
                <label for="DepartmentId" class="control-label col-md-2">Department</label>
                <div class="col-md-10">
                    <select class="form-control" (change)="selectDept($event)">
                        <option>Select Department ...</option>
                        <option *ngFor="let dept of departments" [value]="dept.Id">{{dept.Code}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="button" (click)="SaveTeacher()" value="Create" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> ||
            <input type="button" (click)="Cancel()" value="Cancel" class="btn btn-danger">
        </div>
    </div>

   
 
</form>
